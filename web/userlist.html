<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="user-list">
    <template>
        <style>
            :host {
                background-color: #eeeeee;
                padding: 1em;
            }
            h2 {
                font-size: 1.2em;
                margin: 0 0 1em;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                line-height: 2em;
                overflow: auto;
            }
        </style>
        <h2>{{users.length}} users connected</h2>
        <ul>
            <template repeat="{{user in users}}">
                <li>
                    {{user.id}}
                    {{user.name}}
                </li>
            </template>
        </ul>
    </template>
    <script type="application/dart" src="userlist.dart"></script>
</polymer-element>
