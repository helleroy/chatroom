<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="user-list">
    <template>
        <p>{{users.length}} users connected</p>
        <ul>
            <template repeat="{{user in users}}">
                <li>
                    {{user.id}}
                    {{user.name}}
                </li>
            </template>
        </ul>
    </template>
    <script type="application/dart" src="userlist.dart"></script>
</polymer-element>
